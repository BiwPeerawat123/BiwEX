<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>AR Learning Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        .content {
            flex: 1;
            position: relative;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 15;
            background: white;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .content.periodic-table-active .default-content {
            display: none;
        }

        .content.periodic-table-active .iframe-container {
            display: block;
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.05);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            transition: background-color 0.3s ease;
        }

        /* === à¹€à¸žà¸´à¹ˆà¸¡à¸ªà¹„à¸•à¸¥à¹Œà¸ªà¸³à¸«à¸£à¸±à¸š AR === */
        #cameraFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }

        .content.ar-mode {
            background-color: transparent !important;
        }

        .ar-mode .bottom-bar {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100vh;
                transform: translateX(-100%);
                width: 250px;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .menu-toggle {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 30;
                background: #2c3e50;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 20px;
                display: none;
            }

            .content {
                padding: 20px 15px;
            }

            .bottom-bar {
                padding: 10px;
            }
        }

        .content-overlay {
            position: relative;
            z-index: 5;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        @supports (-webkit-touch-callout: none) {
            .content {
                height: -webkit-fill-available;
            }
        }

        model-viewer {
            display: none;
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <button id="periodicBtn" onclick="togglePeriodicTable()">à¸•à¸²à¸£à¸²à¸‡à¸˜à¸²à¸•à¸¸</button>
        <button>à¸£à¸°à¸šà¸šà¸ªà¸¸à¸£à¸´à¸¢à¸°</button>
    </div>

    <button class="menu-toggle" id="menuToggle" style="display: none;">â˜° à¹€à¸¡à¸™à¸¹</button>

    <div class="content" id="mainContent">
        <!-- === à¹€à¸žà¸´à¹ˆà¸¡à¸à¸¥à¹‰à¸­à¸‡à¸ªà¸³à¸«à¸£à¸±à¸š AR === -->
        <video id="cameraFeed" autoplay playsinline muted></video>
        
        <div class="iframe-container" id="iframeContainer">
            <iframe id="contentFrame" src="" allow="camera"></iframe>
        </div>
        
        <div class="default-content" id="defaultContent">
            <div class="content-overlay">
            </div>
        </div>

        <div class="bottom-bar" id="bottomBar">
            <!-- à¹„à¸¡à¹ˆà¸¡à¸µà¸›à¸¸à¹ˆà¸¡ AR à¹€à¸žà¸£à¸²à¸°à¸„à¸§à¸šà¸„à¸¸à¸¡à¸ˆà¸²à¸ iframe à¹à¸—à¸™ -->
        </div>
    </div>

    <!-- === Model Viewer à¸ªà¸³à¸«à¸£à¸±à¸š AR === -->
    <model-viewer 
        id="ar-model"
        src="" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        auto-rotate
        alt="3D Model">
    </model-viewer>

    <script>
        // === à¹€à¸žà¸´à¹ˆà¸¡à¸•à¸±à¸§à¹à¸›à¸£à¸„à¸§à¸šà¸„à¸¸à¸¡ AR ===
        let isARMode = false;
        let isPeriodicTableActive = false;
        let stream = null;
        let currentModel = 'inmeg/c.gltf';

        const mainContent = document.getElementById('mainContent');
        const cameraFeed = document.getElementById('cameraFeed');
        const contentFrame = document.getElementById('contentFrame');
        const modelViewer = document.getElementById('ar-model');

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        if (isMobile) {
            menuToggle.style.display = 'block';
        }

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        function detectModelFromIframe() {
            try {
                const href = contentFrame.contentWindow.location.href;
                const pathname = new URL(href).pathname;
                const filename = pathname.split('/').pop().replace('.html', '');
                
                if (filename && filename !== 'index' && filename !== '') {
                    currentModel = `inmeg/${filename}.gltf`;
                    console.log('âœ… à¸•à¸£à¸§à¸ˆà¸žà¸šà¹‚à¸¡à¹€à¸”à¸¥:', currentModel);
                }
            } catch (e) {
                console.log('âš ï¸ à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡ iframe content à¹„à¸”à¹‰ (cross-origin)');
            }
        }

        function togglePeriodicTable() {
            if (!isPeriodicTableActive) {
                contentFrame.src = 'index.html';
                mainContent.classList.add('periodic-table-active');
                isPeriodicTableActive = true;
                
                if (isMobile) {
                    sidebar.classList.remove('show');
                }
                
                contentFrame.onload = detectModelFromIframe;
                
            } else {
                contentFrame.src = '';
                mainContent.classList.remove('periodic-table-active');
                isPeriodicTableActive = false;
                contentFrame.onload = null;
            }
        }

        // === à¸£à¸°à¸šà¸šà¸„à¸§à¸šà¸„à¸¸à¸¡ AR ===
        async function activateAR() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                mainContent.classList.add('ar-mode');
                isARMode = true;
                
                // à¸ªà¹ˆà¸‡à¸ªà¸–à¸²à¸™à¸°à¹„à¸› iframe
                updateARStateToIframe(true);
                
                if (currentModel) {
                    modelViewer.src = currentModel;
                }
                
                console.log('ðŸ¥½ AR à¹€à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™');
            } catch (err) {
                console.error('à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡à¸à¸¥à¹‰à¸­à¸‡à¹„à¸”à¹‰:', err);
                alert('à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸›à¸´à¸”à¸à¸¥à¹‰à¸­à¸‡à¹„à¸”à¹‰ à¸à¸£à¸¸à¸“à¸²à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸ªà¸´à¸—à¸˜à¸´à¹Œà¸à¸²à¸£à¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡à¸à¸¥à¹‰à¸­à¸‡\n' + err.message);
            }
        }

        function deactivateAR() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraFeed.style.display = 'none';
            mainContent.classList.remove('ar-mode');
            isARMode = false;
            
            // à¸ªà¹ˆà¸‡à¸ªà¸–à¸²à¸™à¸°à¹„à¸› iframe
            updateARStateToIframe(false);
            
            console.log('âŒ AR à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™');
        }

        function updateARStateToIframe(enabled) {
            if (contentFrame.contentWindow) {
                contentFrame.contentWindow.postMessage({
                    type: 'AR_MODE_CHANGED',
                    enabled: enabled
                }, '*');
            }
        }

        function launchARForElement(elementName) {
            if (!isARMode) {
                activateAR();
            }
            const modelPath = `inmeg/${elementName}.gltf`;
            modelViewer.src = modelPath;
            console.log('ðŸ¥½ à¹€à¸›à¸´à¸” AR à¸ªà¸³à¸«à¸£à¸±à¸šà¸˜à¸²à¸•à¸¸:', elementName);
        }

        // === à¸£à¸±à¸šà¸„à¸³à¸ªà¸±à¹ˆà¸‡à¸ˆà¸²à¸ iframe ===
        window.addEventListener('message', (event) => {
            // à¸ªà¸±à¹ˆà¸‡à¸ªà¸¥à¸±à¸šà¹‚à¸«à¸¡à¸” AR
            if (event.data.type === 'TOGGLE_AR_MODE') {
                if (!isARMode) {
                    activateAR();
                } else {
                    deactivateAR();
                }
            }
            
            // à¸£à¸±à¸šà¸Šà¸·à¹ˆà¸­à¸˜à¸²à¸•à¸¸à¸—à¸µà¹ˆà¸„à¸¥à¸´à¸
            if (event.data.type === 'ELEMENT_SELECTED_FOR_AR') {
                launchARForElement(event.data.element);
            }
        });

        // === à¸ˆà¸±à¸”à¸à¸²à¸£à¹€à¸¡à¸·à¹ˆà¸­à¸›à¸´à¸”à¸«à¸™à¹‰à¸² ===
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>

</body>
</html>
