<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Learning Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        .content {
            flex: 1;
            position: relative;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 15;
            background: white;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .content.periodic-table-active .default-content {
            display: none;
        }

        .content.periodic-table-active .iframe-container {
            display: block;
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.05);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            transition: background-color 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100vh;
                transform: translateX(-100%);
                width: 250px;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .menu-toggle {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 30;
                background: #2c3e50;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 20px;
                display: none;
            }

            .content {
                padding: 20px 15px;
            }

            .bottom-bar {
                padding: 10px;
            }
        }

        .content-overlay {
            position: relative;
            z-index: 5;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        @supports (-webkit-touch-callout: none) {
            .content {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <button id="periodicBtn" onclick="togglePeriodicTable()">ตารางธาตุ</button>
        <button>ระบบสุริยะ</button>
    </div>

    <button class="menu-toggle" id="menuToggle" style="display: none;">☰ เมนู</button>

    <div class="content" id="mainContent">
        <div class="iframe-container" id="iframeContainer">
            <iframe id="contentFrame" src="" allow="camera"></iframe>
        </div>
        
        <div class="default-content" id="defaultContent">
            <div class="content-overlay">
            </div>
        </div>

        <div class="bottom-bar" id="bottomBar">
        </div>
    </div>

    <script>
        let isPeriodicTableActive = false;
        const mainContent = document.getElementById('mainContent');
        const contentFrame = document.getElementById('contentFrame');

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        if (isMobile) {
            menuToggle.style.display = 'block';
        }

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        function togglePeriodicTable() {
            if (!isPeriodicTableActive) {
                contentFrame.src = 'index.html';
                mainContent.classList.add('periodic-table-active');
                isPeriodicTableActive = true;
                
                if (isMobile) {
                    sidebar.classList.remove('show');
                }
                
            } else {
                contentFrame.src = '';
                mainContent.classList.remove('periodic-table-active');
                isPeriodicTableActive = false;
            }
        }

        // รับข้อความจาก iframe (สำหรับ debug เท่านั้น)
        window.addEventListener('message', (event) => {
            // ยังคงรับ message เพื่อป้องกัน error แต่ไม่ทำอะไร
            console.log('Message from iframe:', event.data);
        });
    </script>

</body>
</html>
